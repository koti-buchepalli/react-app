name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - replace

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: conditional
        run: |
          if [[ ${{ github.event_name }} == 'push' ]] 
          then
            pwd
            echo "${{ secrets.SUPER_SECRET }}" >> src/App.js
            cat src/App.js
          else
            echo "false"
          fi
        

