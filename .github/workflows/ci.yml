name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: conditional
        run: |
          if ${{ github.event_name }} == 'push'; then
            echo "true"
          else
            echo "false"
          fi
        

